<nav class="navbar navbar-expand-lg navbar-light fixed-top" [ngClass]="{'nav-scrolled': isScrolled}">
  <a class="navbar-brand" href="#">
    <i class="fa fa-gamepad"></i> StimGames
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item" [class.active]="isActive('home')">
        <a class="nav-link" routerLink="/">Home</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/games">Games</a>
      </li>     
      <li class="nav-item">
        <a class="nav-link" href="#">News</a>
      </li>
    </ul>
    <div class="ml-auto d-flex align-items-center">
      <ng-container *ngIf="currentUser; else loginButton">
        <div class="dropdown">
          <img [src]="authService.getFullImageUrl(currentUser?.profilePicture || '')" 
               alt="Profile" 
               class="rounded-circle me-3" 
               style="width: 32px; height: 32px; cursor: pointer;"
               (click)="navigateToProfile()"
               data-bs-toggle="dropdown">
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" [routerLink]="['/account/detail', currentUser?.id]">Profile</a></li>
            <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
          </ul>
        </div>
      </ng-container>
      <ng-template #loginButton>
        <a class="text-reset me-3" routerLink="/login">
          <i class="fas fa-user"></i>
        </a>
      </ng-template>
      <a class="text-reset me-3" href="#">
        <i class="fas fa-shopping-cart"></i>
      </a>
      <button class="btn btn-dark" (click)="toggleDarkMode()">
        {{ buttonText }}
      </button>
    </div>
  </div>
</nav>
