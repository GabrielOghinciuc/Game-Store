<div class="col-md-12" style="margin-top: 100px;">
    <h2 style="text-align: center; font-size: 2.5rem;">Discounted Games!</h2>
    <p style="text-align: center; font-size: 1.1rem;">Here are the most populare games discounted!</p>
    <div class="row" style="margin-top:40px;">
      @if (!gamesLoaded) {
        <div class="col-12 text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      } @else {
        @for (game of games; track $index) {
          <div class="col-md-4 mb-4">
            <app-card 
              [game]="game"
              (detailsClick)="viewGameDetails($event)">
            </app-card>
          </div>
        }
      }
    </div>
  </div>
